<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <h1>Favicon Generator for Squpage</h1>
    <p>This page generates a favicon from the SVG. Right-click the canvas and save as PNG.</p>
    
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc; image-rendering: pixelated; width: 128px; height: 128px;"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient
        const gradient = ctx.createLinearGradient(0, 0, 32, 32);
        gradient.addColorStop(0, '#8b5cf6');
        gradient.addColorStop(1, '#ec4899');
        
        // Draw rounded rectangle background
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.roundRect(0, 0, 32, 32, 4);
        ctx.fill();
        
        // Draw "S" letter
        ctx.fillStyle = 'white';
        ctx.font = 'bold 24px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('S', 16, 17);
        
        console.log('Favicon generated! Right-click the canvas and save as PNG.');
        console.log('Then rename it to favicon.ico or use an online converter.');
    </script>
</body>
</html>
