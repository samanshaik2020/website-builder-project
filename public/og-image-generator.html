<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image Generator</title>
</head>
<body>
  <canvas id="canvas" width="1200" height="630"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Background gradient (purple to pink)
    const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
    gradient.addColorStop(0, '#8b5cf6');
    gradient.addColorStop(1, '#ec4899');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 1200, 630);

    // Add subtle pattern overlay
    ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
    for (let i = 0; i < 1200; i += 40) {
      for (let j = 0; j < 630; j += 40) {
        ctx.fillRect(i, j, 20, 20);
      }
    }

    // Draw large "S" logo
    ctx.fillStyle = 'white';
    ctx.font = 'bold 200px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('S', 600, 250);

    // Draw "Squpage" text
    ctx.font = 'bold 80px Arial';
    ctx.fillText('Squpage', 600, 400);

    // Draw tagline
    ctx.font = '32px Arial';
    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
    ctx.fillText('Create Beautiful Websites', 600, 480);

    // Download the image
    setTimeout(() => {
      const link = document.createElement('a');
      link.download = 'og-default.png';
      link.href = canvas.toDataURL();
      link.click();
      
      document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-family: Arial;"><h1>Image Generated!</h1><p>Check your downloads folder for og-default.png</p><p>Copy this file to the public folder of your project.</p></div>';
    }, 100);
  </script>
</body>
</html>
